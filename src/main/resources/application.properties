# ========================
# BANCO DE DADOS POSTGRES
# ========================
# ===================================================================
# DATABASE - PostgreSQL (Local Development)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/educelulares_db
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ===================================================================
# PAGBANK (SANDBOX)
# ===================================================================
pagbank.base-url=https://sandbox.api.pagseguro.com
pagbank.app-id=${PAGBANK_APP_ID:}
pagbank.app-key=${PAGBANK_APP_KEY:}
pagbank.webhook-secret=${PAGBANK_WEBHOOK_SECRET:}
pagbank.timeout=5000

# ===================================================================
# DEV-ONLY SETTINGS
# ===================================================================
server.error.include-stacktrace=always
logging.level.org.springframework.web=DEBUG
logging.level.br.com.educelulares=DEBUG

# ================================================================
# WEBCLIENT TIMEOUTS (DEV)
# ================================================================
spring.webflux.timeout.read=5000
spring.webflux.timeout.write=5000
spring.webflux.timeout.connect=5000

