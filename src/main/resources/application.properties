# ===== Conex\u00E3o com o PostgreSQL =====
spring.datasource.url=jdbc:postgresql://localhost:5432/educelulares_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== Configura\u00E7\u00F5es do Hibernate / JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===== Outras op\u00E7\u00F5es \u00FAteis =====
# Tempo de espera para conex\u00E3o
spring.datasource.hikari.connection-timeout=30000
# Tamanho m\u00E1ximo do pool de conex\u00F5es
spring.datasource.hikari.maximum-pool-size=10

# PagBank
pagbank.base-url=https://sandbox.api.pagseguro.com/orders
pagbank.client-id=${PAGBANK_CLIENT_ID}
pagbank.client-secret=${PAGBANK_CLIENT_SECRET}
